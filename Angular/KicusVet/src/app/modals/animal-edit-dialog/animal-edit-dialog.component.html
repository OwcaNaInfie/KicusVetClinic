<h2 mat-dialog-title>Edit Animal</h2>
<mat-dialog-content>
  <mat-card class="animal-form-card">
    <form [formGroup]="animalForm" (ngSubmit)="saveChanges()">
      <div class="form-grid">
        <div class="form-row">
          <mat-form-field
            appearance="fill"
            class="full-width"
            style="width: 100%"
          >
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Weight</mat-label>
            <input matInput type="number" formControlName="weight" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Breed</mat-label>
            <input matInput formControlName="breed" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Species</mat-label>
            <input matInput formControlName="species" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field
            appearance="fill"
            class="full-width"
            style="width: 100%"
          >
            <mat-label>Notes</mat-label>
            <textarea matInput formControlName="notes"></textarea>
          </mat-form-field>
        </div>
      </div>

      <h3>Previous Appointments</h3>
      <mat-list class="appointment-list">
        <mat-list-item *ngFor="let appointment of appointments">
          <div class="appointment-details">
            <p>
              <strong>Date:</strong> {{ appointment.date }}
              <strong>Time:</strong> {{ appointment.timeSlot }}
            </p>
            <p>
              <strong>Doctor:</strong>
              {{ getDoctorFullName(appointment.doctorId) }}
              <strong>Status:</strong> {{ appointment.status }}
            </p>
          </div>
        </mat-list-item>
      </mat-list>

      <div class="button-container">
        <button mat-button (click)="closeDialog()" style="width: 50%">
          Cancel
        </button>

        <button mat-button color="warn" type="button" (click)="confirmDelete()">
          Delete
        </button>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="animalForm.invalid"
          style="width: 50%"
        >
          Save
        </button>
      </div>
    </form>
  </mat-card>
</mat-dialog-content>
